<app-navbar></app-navbar>
<div class="container">
    <div class="row">
        <div class="col-lg-2">
            <div class="row mt-3 mb-4">
                <button class="btn btn-outline-light ml-auto mr-auto" (click)="abrirModalSnippet(nuevoSnippet)">Nuevo Snippet</button>
            </div>
            
                <div class="row mb-3 ml-auto mr-auto">
                    <div class="col-lg-2">
                        <i class="far fa-clock"></i>
                    </div>
                    <div class="col-lg-8">
                        <a href="#" class="enlace">Recientes</a>
                    </div>
                </div>
                <div class="row mb-3 ml-auto mr-auto">
                    <div class="col-lg-2">
                        <i class="far fa-star "></i>
                    </div>
                    <div class="col-lg-8">
                        <a href="#" class="enlace">Destacados</a>
                    </div>    
                </div>
                <div class="row mb-3 ml-auto mr-auto">
                    <div class="col-lg-2">
                        <i class="far fa-trash-alt"></i>
                    </div>
                    <div class="col-lg-8">
                        <a href="#" class="enlace">Papelera</a>
                    </div>    
                </div>
           
        </div>
        <div class="col-lg-8 mt-5" >
            <div class="row" id="proyectos">
                <div class="col-lg-3 mt-3" *ngFor="let snippet of snippets">
                    <app-card-snippets [snippet]="snippet" [idUsuario]="idUsuario" ></app-card-snippets>
                </div>
            </div>
        </div>
        <div class="col-lg-2">
            detalles y opciones del snippet
        </div>

    </div>

</div>
<app-sidebar></app-sidebar>
<ng-template #nuevoSnippet let-modal>
    <div class="modal-header">
      <h4 class="modal-title" id="modal-basic-title">Agregar una nuevo snippet</h4>
      <button type="button" class="close" aria-label="Close" (click)="modal.dismiss('Cross click')">
        <span aria-hidden="true">&times;</span>
      </button>
    </div>
    <div class="modal-body">
        <label for="nombreSnippet">Nombre Snippet:</label>
        <input class="form-control" type="text" name="" id="nombreSnippet" [(ngModel)]="nuevo.nombreSnippet">
        <label for="descripcion">Descripcion:</label>
        <input class="form-control" type="text" id="descripcion" [(ngModel)]="nuevo.descripcion">
        <label for="lenguaje">Selecciona unLenguaje de programacion:</label>
        <select id="lenguaje" class="custom-select" [(ngModel)]="nuevo.lenguaje">
            <option value="php">PHP</option>
            <option value="python">Python</option>
            <option value="ruby">Ruby</option>
            <option value="perl">Perl</option>
            <option value="cobol">Cobol</option>
        </select>
    </div>
    <div class="modal-footer">
      <button type="button" class="btn btn-outline-dark" (click)="nSnippet()">Agregar</button>
      <button type="button" class="btn btn-outline-dark" (click)="modal.close('Save click')">Cancelar</button>
    </div>
  </ng-template>
