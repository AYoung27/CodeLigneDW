<app-navbar></app-navbar>
<div class="container">
    <div class="row">
        <div class="col-lg-2">
            <div class="row mt-3 mb-4">
                <button class="btn btn-outline-light ml-auto mr-auto" (click)="abrirModalCarpeta(nuevaCarpeta)">Nueva carpeta</button>
            </div>
            
                <div class="row mb-3 ml-auto mr-auto">
                    <div class="col-lg-2">
                        <i class="far fa-clock"></i>
                    </div>
                    <div class="col-lg-8">
                        <a href="#" class="enlace">Recientes</a>
                    </div>
                </div>
                <div class="row mb-3 ml-auto mr-auto">
                    <div class="col-lg-2">
                        <i class="far fa-file-code"></i>
                    </div>
                    <div class="col-lg-8">
                        <a href="#" class=" enlace">Snippets</a>
                    </div>    
                </div>
                <div class="row mb-3 ml-auto mr-auto">
                    <div class="col-lg-2">
                        <i class="far fa-trash-alt"></i>
                    </div>
                    <div class="col-lg-8">
                        <a href="#" class="enlace">Papelera</a>
                    </div>    
                </div>
           
        </div>
        <div class="col-lg-8 mt-5" >
            <div class="row" id="carpetas">
                <div class="col-lg-3 mt-3" *ngFor="let carpeta of carpetas">
                    <app-card-carpetas [carpeta]="carpeta" [idUsuario]="id"></app-card-carpetas>
                </div>
                
            </div>
        </div>
        <div class="col-lg-2">
            Detalles y Opciones de la carpeta
        </div>

    </div>

</div>

<app-sidebar></app-sidebar>

<ng-template #nuevaCarpeta let-modal>
    <div class="modal-header">
      <h4 class="modal-title" id="modal-basic-title">Agregar una nueva carpeta</h4>
      <button type="button" class="close" aria-label="Close" (click)="modal.dismiss('Cross click')">
        <span aria-hidden="true">&times;</span>
      </button>
    </div>
    <div class="modal-body">
        <label for="nombreCarpeta">Nombre Carpeta:</label>
        <input class="form-control" type="text" name="" id="nombreCarpeta" [(ngModel)]="nueva.nombreCarpeta">
        <label for="descripcion">Descripcion:</label>
        <input class="form-control" type="text" id="descripcion" [(ngModel)]="nueva.descripcion">

    </div>
    <div class="modal-footer">
      <button type="button" class="btn btn-outline-dark" (click)="nCarpeta()">Agregar</button>
      <button type="button" class="btn btn-outline-dark" (click)="modal.close('Save click')">Cancelar</button>
    </div>
  </ng-template>
