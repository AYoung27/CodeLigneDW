<app-navbar></app-navbar>
<div class="container">

    <div class="row mt-3 justify-content-center">
        <button class="btn btn-outline-light ml-auto mr-auto" (click)="abrirModalCarpeta(nuevaCarpeta)">Nueva carpeta</button>
    </div>
    <div class="row justify-content-center" *ngIf="carpetas.length==0">
      <img src="assets/carpetasvacio.png" height="500" class="img-fluid" alt="vacio">

    </div>
    <div class="row" id="carpetas">
        <div class="col-sm-6 col-md-3 col-lg-2 mt-3" *ngFor="let carpeta of carpetas">
            <app-card-carpetas [carpeta]="carpeta" [idUsuario]="id" (Eventoborrar)="eliminarCarpeta($event)"></app-card-carpetas>
        </div>           
    </div>
</div>


<app-sidebar></app-sidebar>

<ng-template #nuevaCarpeta let-modal>
    <div class="modal-header">
      <h4 class="modal-title" id="modal-basic-title">Agregar una nueva carpeta</h4>
      <button type="button" class="close" aria-label="Close" (click)="modal.dismiss('Cross click')">
        <span aria-hidden="true">&times;</span>
      </button>
    </div>
    <div class="modal-body">
        <label for="nombreCarpeta">Nombre Carpeta:</label>
        <input class="form-control" type="text" name="" id="nombreCarpeta" [(ngModel)]="nueva.nombreCarpeta">
        <label for="descripcion">Descripcion:</label>
        <input class="form-control" type="text" id="descripcion" [(ngModel)]="nueva.descripcion">

    </div>
    <div class="modal-footer">
      <button type="button" class="btn btn-outline-dark" (click)="nCarpeta()">Agregar</button>
      <button type="button" class="btn btn-outline-dark" (click)="modal.close('Save click')">Cancelar</button>
    </div>
  </ng-template>
