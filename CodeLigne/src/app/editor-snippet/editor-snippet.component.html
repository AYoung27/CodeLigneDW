<app-navbar></app-navbar>
<div class="container">
    <div class="row justify-content-center">
        <h1>Snippet {{snippet.nombreSnippet}}</h1>
       
    </div>
    <div class="row justify-content-center" >
        <div class="col-10 col-sm-10 col-md-10 col-lg-10">
            <div class="headerEditor">
                <p class="text-white ml-2"><i class="fas fa-angle-down"></i> Codigo {{snippet.lenguaje}}</p>
            </div>
            <ngx-codemirror 
                [options]="{lineNumbers:true,
                            theme: 'dracula',
                            mode: sintaxis(snippet.lenguaje)}"
                [(ngModel)]="snippet.codigo"
            ></ngx-codemirror>
        </div>
        <div class="col-2 col-sm-2 col-md-2 col-lg-2">
            <div class="row mb-3">
                <button class="btn btn-success btn-circle mr-2" (click)="guardar()" placement="right" ngbTooltip="Guardar"><i class="far fa-2x fa-save"></i></button>
            </div>
            <div class="row mb-3">   
                <button class="btn btn-warning btn-circle mr-2" (click)="limpiar()" placement="right" ngbTooltip="Limpiar codigo"><i class="far fa-2x fa-trash-alt"></i></button>
            </div> 
            <div class="row">    
                <button class="btn btn-secondary btn-circle mr-2" (click)="cerrar()" placement="right" ngbTooltip="Cerrar Proyecto"><i class="far fa-2x fa-times-circle"></i></button>
            </div>    
        </div>
    </div>

</div>
<app-sidebar></app-sidebar>
