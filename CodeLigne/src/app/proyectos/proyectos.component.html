<app-navbar></app-navbar>
<div class="container">
    
    <div class="row mt-3 justify-content-center">
        <button class="btn btn-outline-light ml-auto mr-auto" (click)="abrirModalProyecto(nuevoProyecto)">Nuevo Proyecto</button>
    </div>
    <div class="row justify-content-center" *ngIf="proyectos.length==0">
      <img src="assets/Proyectovacio.png" height="500" class="img-fluid" alt="vacio">

    </div>
    <div class="row" id="proyectos">
        <div class="col-sm-6 col-md-4 col-lg-3 mt-3" *ngFor="let proyecto of proyectos">
            <app-card-proyectos [proyecto]="proyecto" [idUsuario]="idUsuario" [idCarpeta]="idCarpeta" (eventoBorrarProyecto)="eliminarProyecto($event)"></app-card-proyectos>
        </div>
    </div>
</div>

<app-sidebar></app-sidebar>
<ng-template #nuevoProyecto let-modal>
    <div class="modal-header">
      <h4 class="modal-title" id="modal-basic-title">Agregar una nuevo proyecto</h4>
      <button type="button" class="close" aria-label="Close" (click)="modal.dismiss('Cross click')">
        <span aria-hidden="true">&times;</span>
      </button>
    </div>
    <div class="modal-body">
        <label for="nombreCarpeta">Nombre Proyecto:</label>
        <input class="form-control" type="text" name="" id="nombreCarpeta" [(ngModel)]="nuevo.nombreProyecto">
        <label for="descripcion">Descripcion:</label>
        <input class="form-control" type="text" id="descripcion" [(ngModel)]="nuevo.descripcion">
    </div>
    <div class="modal-footer">
      <button type="button" class="btn btn-outline-dark" (click)="nProyecto()">Agregar</button>
      <button type="button" class="btn btn-outline-dark" (click)="modal.close('Save click')">Cancelar</button>
    </div>
  </ng-template>
